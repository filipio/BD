<app-header></app-header>


<form [formGroup]="questionForm">
    <h1>Create question</h1>
    <div class="form-group">
      <label>Question</label>
      <input type="text" class="form-control" formControlName="sentence">
    </div>
    <div class="form-group">
        <label>Correct answer</label>
        <input type="text" class="form-control" formControlName="correct">
    </div>
    <div class="form-group">
        <label>Incorrect answers</label>
        <input type="text" class="form-control" formControlName="answer1">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="answer2">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="answer3">
    </div>

    <button (click) = "submit()" class="btn btn-primary">Submit</button>
  </form>


<ul class="list-group">   
    <li *ngFor = "let question of questions" class="list-group-item list-group-item-primary">
        {{question.Data}}
    </li>
  </ul>
