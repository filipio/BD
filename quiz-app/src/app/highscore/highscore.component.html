<app-header></app-header>
<h1>Highscore</h1>



  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of quizParticipants; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.Score}}</td>
      </tr>
    </tbody>
  </table>
