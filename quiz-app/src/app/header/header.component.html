<div class="header">
    <h1>Quiz-App</h1>
    <div class="menu">
      <ul>
        <li *ngIf="isLoggedIn()" ><a routerLink="/home">Home</a></li>
        <li *ngIf="isLoggedIn()">
          <div id="join">
            <form id="joinInput">
              <label for="joinClass">Join class by code:</label><br>
              <input [(ngModel)]= "classCode" type="text" id="joinClass" name="joinClass" value="Enter code..">
              <button type="button" id = "joinSubmit" (click) = "joinClass()">Join</button>
             </form>
          </div>
        </li>
        <ul class="userbox" *ngIf="isLoggedIn()">
          <li>{{userInfo.FirstName}}</li>
          <li><a routerLink="/login" (click)="logOut()">Log Out</a></li>
        </ul>
        <ul class="userbox" *ngIf="!isLoggedIn()">
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/register">Register</a></li>
        </ul>
      </ul>
    </div>
</div>
