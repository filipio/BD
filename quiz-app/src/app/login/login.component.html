<app-header></app-header>
<form [formGroup]="addForm">
  <h1>Sign-in Form</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group" >
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
  </div>
  <button (click) = "userSubmit()" class="btn btn-primary">Submit</button>
  <button class="btn btn-secondary" (click) = "moveToRegister()">Register</button>
</form>

<div *ngIf ="loginFailed == true" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Incorrect user e-mail or password!</strong>
</div>
