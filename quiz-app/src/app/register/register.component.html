<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <h1>Sign-up Form</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group" >
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="form-group" >
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" formControlName="name">
    </div>
    <div class="form-group" >
      <label for="inputLastName">LastName</label>
      <input type="text" class="form-control" id="inputLastName" formControlName="lastname">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button class="btn btn-secondary" (click) = "moveToLogin()">Login</button>
</form>
